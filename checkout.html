<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Oscar Cahn</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Simple Navbar for Checkout -->
    <nav
      class="navbar bg-black border-bottom border-secondary"
      style="padding: 1rem 0"
    >
      <div class="container justify-content-center">
        <a class="navbar-brand m-0" href="index.html">
          <img
            src="images/logo.png"
            alt="Oscar Cahn Logo"
            style="height: 50px"
          />
        </a>
      </div>
    </nav>

    <div class="container section-padding pt-5">
      <div class="row g-5">
        <!-- Left Column: Forms -->
        <div class="col-lg-7">
          <h4 class="mb-4" style="font-family: var(--font-heading)">
            Shipping Details
          </h4>
          <form id="checkout-form">
            <div class="row g-3">
              <div class="col-sm-6">
                <label class="form-label text-muted">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
              <div class="col-sm-6">
                <label class="form-label text-muted">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
              <div class="col-12">
                <label class="form-label text-muted">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="you@example.com"
                  required
                />
              </div>
              <div class="col-12">
                <label class="form-label text-muted">Address</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="1234 Main St"
                  required
                />
              </div>
              <div class="col-md-5">
                <label class="form-label text-muted">Country</label>
                <select class="form-select" required>
                  <option value="">Choose...</option>
                  <option>United Kingdom</option>
                  <option>United States</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label text-muted">City</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-3">
                <label class="form-label text-muted">Zip</label>
                <input type="text" class="form-control" required />
              </div>
            </div>

            <hr class="my-5 border-secondary" />

            <h4 class="mb-4" style="font-family: var(--font-heading)">
              Payment
            </h4>

            <div class="my-3">
              <div class="form-check">
                <input
                  id="credit"
                  name="paymentMethod"
                  type="radio"
                  class="form-check-input"
                  checked
                  required
                />
                <label class="form-check-label text-white" for="credit"
                  >Credit card</label
                >
              </div>
              <div class="form-check">
                <input
                  id="paypal"
                  name="paymentMethod"
                  type="radio"
                  class="form-check-input"
                  required
                />
                <label class="form-check-label text-white" for="paypal"
                  >PayPal</label
                >
              </div>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label text-muted">Name on card</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label text-muted">Credit card number</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="0000 0000 0000 0000"
                  required
                />
              </div>
              <div class="col-md-3">
                <label class="form-label text-muted">Expiration</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="col-md-3">
                <label class="form-label text-muted">CVV</label>
                <input type="text" class="form-control" required />
              </div>
            </div>

            <button class="btn btn-premium-cta mt-5" type="submit">
              Pay Now <span id="pay-amount"></span>
            </button>
          </form>
        </div>

        <!-- Right Column: Order Summary -->
        <div class="col-lg-5">
          <div class="bg-card border border-secondary p-4 rounded-0">
            <h4 class="d-flex justify-content-between align-items-center mb-4">
              <span class="text-gold" style="font-family: var(--font-heading)"
                >Your Order</span
              >
              <span
                class="badge bg-gold text-black rounded-pill"
                id="order-count"
                >0</span
              >
            </h4>
            <ul class="list-group mb-3" id="order-summary-list">
              <!-- Items injected by JS -->
            </ul>
            <div class="d-flex justify-content-between">
              <span class="text-white h5">Total</span>
              <strong class="text-gold h4" id="order-total">Â£0.00</strong>
            </div>
          </div>

          <div class="text-center mt-4">
            <a href="cart.html" class="text-muted text-decoration-none small"
              ><i class="fa fa-arrow-left me-2"></i>Return to Cart</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-card border-gold">
          <div class="modal-header border-0">
            <h5 class="modal-title w-100 text-center text-gold">
              <i class="fa fa-check-circle fa-3x mb-3 d-block"></i>Order
              Confirmed
            </h5>
          </div>
          <div class="modal-body text-center">
            <p class="text-white">Thank you for your purchase.</p>
            <p class="text-muted">
              Your order #OC-8821 has been received and is being processed.
            </p>
          </div>
          <div class="modal-footer border-0 justify-content-center">
            <a href="index.html" class="btn btn-gold">Back to Home</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
